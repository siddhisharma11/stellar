<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/organize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home_page_screen">
        <div class="navbar">
            <img src="https://www.hsbc.com/-/files/hsbc/header/hsbc-logo-200x25.svg?h=25&la=en-GB&hash=EFB19274CD17649AE659D3351B595180"
                style="width: 100px; height: 100px;" />
            <strong>WorkSpace</strong>
            <a href="login.html">
                <button>Login</button>
            </a>
        </div>


        <div class="hero_Section">
            <h1>Organize Meeting</h1>
            <form id="organizeMeetingForm" onsubmit=" return validateForm()">
                <label for="name">Title:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="meetingDate">Meeting Date:</label>
                <input type="date" id="meetingDate" name="meetingDate" required><br><br>
        
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required><br><br>
        
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required><br><br>
        
                <label for="meetingType">Meeting Type:</label>
                <select id="meetingType" name="meetingType" required>
                    <option value="Strategy-meeting">Strategy Meeting</option>
                    <option value="Client-meeting">Client Meeting</option>
                </select><br><br>

                <label for="name">Meeting Room:</label>
                <select id="meetingType" name="meetingType" required>
                    <option value="aplha">Aplha</option>
                <option value="beta">Beta</option>
                <option value="delta">Delta</option>
                </select><br><br>

                <label for="memberSearch">Search and Add Members:</label>
                <input type="text" id="memberSearch" name="memberSearch" placeholder="Search for members"><br>
                <ul id="memberSearchResults"></ul> <!-- Display search results here -->

                <label for="memberDisp">Members:</label>
                <p><span id="demo"></span></p>


                <div class="buttonContainer">
                    <button type="button" onclick="cancelForm()">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>

        </div>
        <script src="../JS/organize.js"></script>

</body>


</html>
