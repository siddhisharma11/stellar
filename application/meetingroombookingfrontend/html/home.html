<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="home_page_screen">
        <div class="navbar">
            <img src="https://www.hsbc.com/-/files/hsbc/header/hsbc-logo-200x25.svg?h=25&la=en-GB&hash=EFB19274CD17649AE659D3351B595180"
                style="width: 100px; height: 100px;" />
            <strong>WorkSpace</strong>
            <a href="login.html">
                <button>Login</button>
            </a>
        </div>


        <div class="hero_Section">
            <div class="left">
                <strong>Modern & Comfortable <br />Space To Work</strong>
                <div class="subSection">
                    <img src="https://images.pexels.com/photos/7648024/pexels-photo-7648024.jpeg?auto=compress&cs=tinysrgb&w=600"
                        style="height:400px; border-top-right-radius: 0.6rem; border-bottom-right-radius: 0.6rem;" />
                    <div class="infoSection">
                        <p style="margin:0">We provide the best workspace for your company. Over 150 locations around
                            the world. Find your best place to work at Workspace.</p>
                        <a href="#meetingRoom">
                            <button style="margin-top: 3rem; margin-left: 0; height: 42px;">Book Now</button>
                        </a>


                        <div style="display: flex; flex-direction: row; margin-top: 5rem;">
                            <div style="width: 33%; ">
                                <strong style="font-size: 32px;">150+</strong>
                                <p style="margin:0">Private Offices</p>
                            </div>
                            <div style="width: 33%; ">
                                <strong style="font-size: 32px;">550+</strong>
                                <p style="margin:0">Co-Working Desk</p>
                            </div>
                            <div style="width: 33%; ">
                                <strong style="font-size: 32px;">750+</strong>
                                <p style="margin:0">Meeting Rooms</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="https://images.pexels.com/photos/1181395/pexels-photo-1181395.jpeg?auto=compress&cs=tinysrgb&w=600"
                    style="height: 650px; border-top-left-radius: 0.6rem; border-bottom-left-radius: 0.6rem;" />
            </div>
        </div>

        <div class="meeting_room_Section" id="meetingRoom">
            <strong class="bookSection_heading">Choose A WorkSpace</strong>
            <div class="meetingListContainer">

            </div>

        </div>

        <div class="importUserSection">
            <strong>Would you like to import users...?</strong>
            <a href="import.html">
                <button style="margin-top: 2rem;">Import</button>
            </a>
        </div>



        <script src="../JS/home.js"></script>
