<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Book -- Create Account</title>
  <link rel="stylesheet" href="../css/login.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap" rel="stylesheet">
</head>

<body>
    <img src="https://www.hsbc.com/-/files/hsbc/header/hsbc-logo-200x25.svg?h=25&la=en-GB&hash=EFB19274CD17649AE659D3351B595180" style="position: absolute; top:15px;left:35px;width: 150px;"/>
    <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/128/9954/9954005.png" alt="User Icon">
    <div class="heading_container">
      <h2 style="color:#fff">Sign Up</h2>
      <h1 style="color:rgba(255,255,255,0.5)"><a href="login.html" style="text-decoration: none;color:rgba(255,255,255,0.6 )">Login</a></h1>
    </div>
   
    <form id="login-form">
      <div class="input-container">
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-container">
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign Up →</button>
    </form>
    <div class="extra-options">
      <!-- Removed Forgot Password link -->
    </div>
    <div class="credit"> <a href="https://www.hsbc.com/careers/where-we-hire/india/technology" class="credit" target="_blank">All Rights Reserved: © HSBC Technology India. ↗ </a></div>
  </div>
  <script src="../JS/login.js"></script>
</body>

</html>
